{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="container custom-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">

            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li>
                    <a href="/home" >
                        <img src="{% static 'image/pho.png' %}" class="w-50" alt="">
                    </a>
                </li>
            </ul>
            <form action="" method="post" class="form-inline my-2 my-lg-0">
                {% csrf_token %}
                <div class="dropdown">
                    <button type="button" class="btn btn-outline-primary dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Profile
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a href="/newpost" class="dropdown-item">New Post</a>
                        <a href="/mypost" class="dropdown-item">My Post</a>
                        <a href="/signout" class="dropdown-item">Sign out</a>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div class="container custom-container" style="max-width: 1350px;">
        <h1>My Posts</h1>
        {% for post in posts %}
        <article class="media content-section">
            <div class="media-body" style="border: 1px solid black; padding: 25px; margin-bottom: 10px;" >
                <div class="article-metadata">
                    <h1 class="text-uppercase" style="text-align: left; float: left; color: #000000;">{{ post.author }} </h1>
                    <h5 style="text-align: right; float: right;">{{ post.date_posted| date:"F d, Y" }}</h5>
                    <hr style="clear: both;">
                </div>
                <h3>{{ post.title }}</h3>
                <p class="article-content">{{ post.content }}</p>
                <br><br>
            </div>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
